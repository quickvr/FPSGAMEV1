<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple GitHub Pages Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Simple GitHub Pages Site</h1>
  </header>

  <!-- Tabs for navigating -->
  <div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'Home')">Home</button>
    <button class="tab-button" onclick="openTab(event, 'About')">About</button>
    <button class="tab-button" onclick="openTab(event, 'Contact')">Contact</button>
  </div>

  <!-- Content for the tabs -->
  <div id="Home" class="tab-content" style="display: block;">
    <h2>Home</h2>
    <p>Welcome to the Home page. This is the default tab.</p>
  </div>

  <div id="About" class="tab-content">
    <h2>About</h2>
    <p>This is the About page. Learn more about me here.</p>
  </div>

  <div id="Contact" class="tab-content">
    <h2>Contact</h2>
    <p>Feel free to contact me at: example@example.com.</p>
  </div>

  <footer>
    <p>&copy; 2024 My Simple GitHub Pages Site</p>
  </footer>

  <!-- JavaScript for Tab functionality -->
  <script>
    // Function to open a tab
    function openTab(evt, tabName) {
      var i, tabcontent, tabbuttons;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tabbuttons = document.getElementsByClassName("tab-button");
      for (i = 0; i < tabbuttons.length; i++) {
        tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
