<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Pages Site</h1>
  </header>

  <div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'Home')">Home</button>
    <button class="tab-button" onclick="openTab(event, 'About')">About</button>
    <button class="tab-button" onclick="openTab(event, 'Contact')">Contact</button>
    <button class="tab-button" onclick="openTab(event, 'Settings')">Settings</button>
  </div>

  <div id="Home" class="tab-content" style="display: block;">
    <h2>Home</h2>
    <p>Welcome to the Home page. This is the default tab.</p>
  </div>

  <div id="About" class="tab-content">
    <h2>About</h2>
    <p>This is the About page. Learn more about me here.</p>
  </div>

  <div id="Contact" class="tab-content">
    <h2>Contact</h2>
    <p>Feel free to contact me at: example@example.com.</p>
  </div>

  <!-- Settings Tab for Color Customization -->
  <div id="Settings" class="tab-content">
    <h2>Settings</h2>
    <form id="colorForm">
      <label for="theme">Choose a Theme:</label>
      <select id="theme" name="theme" onchange="changeTheme()">
        <option value="default">Default</option>
        <option value="dark">Dark Theme</option>
        <option value="light">Light Theme</option>
      </select>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 My GitHub Pages Site</p>
  </footer>

  <script>
    // Function to open tabs
    function openTab(evt, tabName) {
      var i, tabcontent, tabbuttons;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tabbuttons = document.getElementsByClassName("tab-button");
      for (i = 0; i < tabbuttons.length; i++) {
        tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Function to change theme and save to localStorage
    function changeTheme() {
      var selectedTheme = document.getElementById('theme').value;
      document.body.className = selectedTheme;  // Apply the selected theme as a class
      localStorage.setItem('theme', selectedTheme);  // Save the theme to localStorage
    }

    // Apply the saved theme when the page loads
    window.onload = function() {
      var savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.className = savedTheme;
        document.getElementById('theme').value = savedTheme;
      }
    };
  </script>
</body>
</html>
